<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('guess-form');
            const input = document.getElementById('letter-input');

            input.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();  // Prevent the default action (form submission)
                    form.submit();          // Trigger form submission
                }
            });

            document.getElementById('hint-button').addEventListener('click', function() {
                fetch('/hint', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('letter-input').value = data.hint_letter;
                        alert('Â¡A letter has been revealed! hints left: ' + data.remaining_hints);
                    } else {
                        alert('Hints already used');
                    }
                });
            });
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 100px;
            margin-bottom: 100px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
            color: #333;
            letter-spacing: 1px;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 12px;
            font-size: 18px;
            border: 2px solid #007bff;
            border-radius: 8px;
            width: 80px;
            text-align: center;
        }
        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #hint-container {
            display: inline-block;
            position: relative;
        }
        #hint-button {
            padding: 12px;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: #ffc107;
            font-size: 16px;
            margin-left: 10px;
        }
        #hint-button:hover {
            background-color: #e0a800;
            transform: scale(1.1);
        }
        #hint-text {
            display: none;
            position: absolute;
            left: 60px;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            color: #333;
            white-space: nowrap;
        }
        #hint-container:hover #hint-text {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hangman Game</h1>
        <div>
            <img src="{{ url_for('static', filename='images/hangman_' ~ remaining_attempts ~ '.png') }}" alt="Hangman Image" style="width: 250px; height: auto;">
        </div>
        <p class="word">{{ word }}</p>
        <form id="guess-form" action="/guess" method="POST">
            <input id="letter-input" type="text" name="letter" maxlength="1" required>
            <button type="submit">Guess</button>
            <div id="hint-container">
                <button type="button" id="hint-button">!?</button>
                <span id="hint-text">Hints</span>
            </div>
        </form>
    </div>
</body>
</html>
